<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="src/style/logar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body class="back-pag">
    <div class="centralizado">
        <div class="Logo-logar">
            <img class="img-logo" src="Logos/image/Logo-st.png" alt="Logo">
        </div>
        <div class="login-container">
            <div class="login-header">
                <h2>Bem-vindo</h2>
                <p>Por favor, fa√ßa login para continuar</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="forgot-password">
                        <a href="esqueci.html" class="text-decoration-none">Esqueci a senha</a>
                    </div>
                </div>
                <button type="submit" class="B-entrar">Entrar</button>
                <br>
                <div class="linha-ou">
                    <span>OU</span>
                </div>
                <div class="cadastro">
                    <button type="button" class="B-cadastro"
                        onclick="window.location.href='cadastro.html'">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
