<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/esquecisenha.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Esqueci a Senha</title>
</head>
<body class="corpo1">
  <div class="botao-v">
    <button class="btn btn-light"><i class="bi bi-arrow-left"></i> Voltar</button>
  </div>
  <img class="Corte" src="/Imagens/Corte.png" style="width: 450px; height: auto;" alt="Corte">
  <div class="container">
    <div class="formulario">
      <h1 class="titulo">Esqueci a Senha</h1>
      <p class="subtitulo">Digite seu email para restaurar sua senha</p>
      
      <form class="formulario">
        <div>
          <label class="label" for="email">EMAIL</label>
          <input class="input" type="email" id="email" placeholder="Seu email" required>
        </div>
        <div>
          <button class="botao" type="submit">
            Restaurar Senha
          </button>
        </div>
      </form>
    </div>
  </div>
  <img class="Bigode" src="/Imagens/bigode.jpeg" style="width: 400px; height: auto;" alt="Bigode">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
