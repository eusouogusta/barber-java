<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="corpo1 ">
  <div class="botao-v">
    <button class="btn btn-light"><i class="bi bi-arrow-left"></i> Voltar</button>
  </div>
  <img class="Corte" src="/Imagens/Corte.png" style="width: 450px; height: auto;" alt="">
  <div class="container">
    <div class="formulario">
      <h1 class="titulo">Crie uma nova conta</h1>
      <p class="subtitulo">JÃ¡ tem uma conta? Login</p>
      
      <form class="formulario">
        <div>
          <label class="label" for="name">NOME</label>
          <input class="input" type="text" id="name" placeholder="Seu nome" required>
        </div>
        <div>
          <label class="label" for="email">EMAIL</label>
          <input class="input" type="email" id="email" placeholder="Seu email" required>
        </div>
        <div>
          <label class="label" for="password">SENHA</label>
          <input class="input" type="password" id="password" placeholder="Sua senha" required>
        </div>
        <div>
          <label class="label" for="confirm-password">REPITA SUA SENHA</label>
          <input class="input" type="password" id="confirm-password" placeholder="Confirme sua senha" required>
        </div>
        <div>
          <button class="botao" type="submit">
            Cadastrar-se
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="button-login">
    <button class="btn btn-light">Login <i class="bi bi-arrow-right"></i></button>
  </div>
  <img class="Bigode" src="/Imagens/bigode.jpeg" style="width: 400px; height: auto;" alt="">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="src/scripts/api-cadastro.js"></script>
</body>
</html>
